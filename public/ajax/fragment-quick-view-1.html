<article class="gw-quick-view">
    <div class="gw-grid--asymmetric">

        <div
            class="gw-quick-view__media gw-responsive-media"
            style="--themeMediaAspectRatio: 3/2; padding-top: 66.667%"
        >

        </div>

        <div class="gw-quick-view__content">

            <div class="gw-toolbar gw-toolbar--stock">
                <div class="gw-button-group">
                    <a
                        href="https://www.google.com"
                        class="gw-button gw-button--text-icon"
                    >
                        <span class="gw-button__inner ">
                            <svg aria-hidden="true" focusable="false" class="gw-icon">
                                <use href="whitelabel.sprite.svg#SVG007"></use>
                            </svg>
                            <span>Location</span>
                        </span>
                    </a>
                    <a
                        href="https://www.google.com"
                        class="gw-button gw-button--icon gw-toolbar--stock__compare"
                    >
                            <svg aria-hidden="true" focusable="false" class="gw-icon">
                                <title>Compare</title>
                                <use href="whitelabel.sprite.svg#SVG056"></use>
                            </svg>
                            <span class="sr-only">Compare</span>
                    </a>
                    <div class="gw-share">
                        <button
                            type="button"
                            class="gw-button gw-button--icon gw-share__button"
                            data-share-url="https://www.google.com"
                            data-share-title="google"
                        >
                            <svg
                                aria-hidden="true"
                                focusable="false"
                                class="gw-icon"
                            >
                                <title>Share</title>
                                <use href="whitelabel.sprite.svg#SVG035" />
                            </svg>
                            <span class="sr-only">Share</span>
                        </button>

                        <div class="gw-share__fallback">
                            <label class="gw-form__label">
                                <span>Share [page title]</span>
                                <input
                                    class="gw-form__input"
                                    type="text"
                                    value=""
                                />
                            </label>
                            <button
                                type="button"
                                class="gw-button gw-button--text gw-button--secondary"
                            >
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gw-product-summary">
                <h2 class="gw-product-summary__name">
                    Product name 1
                    <span>Quick view 1...</span>
                </h2>

                <div class="gw-product-specs">
                    <ul class="gw-product-specs__list">
                        <li class="gw-product-specs__item">
                            <svg
                                aria-hidden="true"
                                focusable="false"
                                class="gw-icon"
                            >
                                <use href="whitelabel.sprite.svg#SVG041" />
                            </svg>
                            <span>5.0 V8</span>
                            <span>Engine</span>
                        </li>

                        <li class="gw-product-specs__item">
                            <svg
                                aria-hidden="true"
                                focusable="false"
                                class="gw-icon"
                            >
                                <use href="whitelabel.sprite.svg#SVG050" />
                            </svg>
                            <span>5.7 Seconds</span>
                            <span>0-60 mph</span>
                        </li>

                        <li class="gw-product-specs__item">
                            <svg
                                aria-hidden="true"
                                focusable="false"
                                class="gw-icon"
                            >
                                <use href="whitelabel.sprite.svg#SVG051" />
                            </svg>
                            <span>20"</span>
                            <span>Wheels</span>
                        </li>
                    </ul>
                </div>

                <p class="gw-product-summary__price">
                    &pound;19,999
                </p>

                <p class="gw-product-summary__finance">
                    &pound;300 per month
                </p>

                <p class="gw-product-summary__price--extra">
                    <span>Exclude VAT</span>
                </p>

                <div class="gw-product-summary__smallprint">
                    Product summary smallprint... Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </div>
            </div>

            <div class="gw-button-group">
                <a
                    href="#"
                    class="gw-button gw-button--text-icon gw-button--secondary"
                >
                    <span class="gw-button__inner gw-button__inner--reverse">
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            class="gw-icon"
                        >
                            <use href="whitelabel.sprite.svg#SVG012" />
                        </svg>
                        <span>View full details</span>
                    </span>
                </a>
            </div>
        </div>

    </div>
